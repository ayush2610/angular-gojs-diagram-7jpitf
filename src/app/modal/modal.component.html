<h1 mat-dialog-title>Node key: {{ data.key }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedOption">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let option of options"
        [value]="option"
      >
        {{ option.name }}
      </mat-radio-button>
    </mat-radio-group>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="selectedOption" cdkFocusInitial>
    OK
  </button>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
</div>
